<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue-Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
        <input type="button" value="chang_func" @click="change_func">
        <p>
            {{message}}
        </p>

    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:"hello world",
            },
            methods:{
                change_func:function(){
                    this.message="fuck world"
                }

            },
        })
    </script>
</body>
